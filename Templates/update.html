<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
    <style>
        h1 {
            font-family: "Arieal Black", Gadget, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color:white
        }
    </style>
<body>
    <h1> {{ heading }}</h1>
    <hr>
    <h3>Update tasks with a reference</h3>
    <form action="/action3" method="POST">
    {% for task in tasks %}
        Unique Object ID : {{ task['_id']}}<br/>
    <input type="text" name="_id" value=" {{ task['_id'] }}" hidden>   
    
    <table>
        <tr>
            <td>Task Name</td><td> : </td><td> <input type="text" name="name" value="{{ task['name'] }}" placeholder="{{ task['name'] }}"></td>
        </tr>
        <tr>
            <td>Description</td><td> : </td><td><textarea type = "text" name="desc"  cols="30" rows="3" placeholder="{{ task['desc'] }}"> {{ task['desc'] }}</textarea></td>
        </tr>
        <tr>
            <td>Date</td><td> : </td><td></td><input type="text" name="date" value="{{ task['date']  }}" placeholder="{{ task['date']  }}"</td>
        </tr>
        <tr>
            <td>Priority</td><td> : </td><td><input type="text" name="priority" value="{{ task['priority'] }}" placeholder="{{ task['date'] }}"></td>
        </tr>
    </table>
     {% endfor %}
        <button type="submit">Update Task</button>
        <br>
    </form>
        <a href="/">Return to Tasklist</a>   
 </body>
</html>
